backend:
  name: git-gateway
  branch: main
media_folder: "public/assets/images"
public_folder: "/assets/images"
collections:
  - name: "post"
    label: "Post"
    folder: "src/pages/posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "@layouts/PostLayout.astro" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Excerpt", name: "excerpt", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Cover Image", name: "cover", widget: "image", required: false }
      - { label: "Cover Image Description", name: "coverAlt", widget: "string", required: false }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "page"
    label: "Page"
    folder: "src/pages"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "@layouts/PageLayout.astro" }
      - { label: "Page Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
